<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Avengers poster slider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<div id="slidImg"></div>
		<input type="range" value="0" id="slider" onmousemove="slide(this.value)" min="0" max="100">
		<p class="text">By Harish Kumawat { RebelRangerHk }</p>
	</section>
	<script>
		function slide(value){
			document.getElementById('slidImg').style.width = +value+"%";	
		};
	</script>
</body>
</html>
